{% extends 'design_app/base.html' %}

{% block content %}
<div class="auth-form card">
    <div class="card-body text-center">
        <h2 class="card-title text-center mb-4 fw-bold">Письмо отправлено</h2>

        <div class="alert alert-info">
            <p class="mb-0">
                Мы отправили вам инструкции по восстановлению пароля на указанный email адрес.
                Если вы не получили письмо, пожалуйста, проверьте папку "Спам".
            </p>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary">Вернуться ко входу</a>
        </div>
    </div>
</div>
{% endblock %}
