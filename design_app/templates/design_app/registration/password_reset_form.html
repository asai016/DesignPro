{% extends 'design_app/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Восстановление пароля</h2>

                    <p class="text-center mb-4">Введите email для получения инструкций</p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email"
                                   placeholder="example@mail.ru" required>
                            {% if form.email.errors %}
                                <div class="text-danger small">{{ form.email.errors }}</div>
                            {% endif %}
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Отправить</button>
                    </form>

                    <p class="text-center mb-0 small">
                        <a href="{% url 'login' %}" class="text-decoration-none">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
