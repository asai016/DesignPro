{% extends 'design_app/base.html' %}

{% block content %}
<div class="auth-form card">
    <div class="card-body">
        <h2 class="card-title text-center mb-4 fw-bold">Восстановление пароля</h2>

        <p class="text-muted text-center mb-4">
            Введите ваш email адрес, и мы вышлем инструкции для восстановления пароля.
        </p>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_email" class="form-label">Email адрес</label>
                <input type="email" name="email" class="form-control" id="id_email"
                       placeholder="example@mail.ru" required>
                {% if form.email.errors %}
                    <div class="form-text text-danger">{{ form.email.errors }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Отправить инструкции</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">
                <small class="text-muted">
                    <a href="{% url 'login' %}" class="text-decoration-none" style="color: #5593c6;">
                        Вернуться ко входу
                    </a>
                </small>
            </p>
        </div>
    </div>
</div>
{% endblock %}
