{% extends 'design_app/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Новая заявка</h2>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                {{ field }}
                                {% if field.help_text %}
                                    <div class="form-text">{{ field.help_text }}</div>
                                {% endif %}
                                {% if field.errors %}
                                    <div class="form-text text-danger">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">Создать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
