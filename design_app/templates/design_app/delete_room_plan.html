{% extends 'design_app/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Удаление заявки</h2>

                    <div class="border rounded p-3 mb-4">
                        <h5>{{ room_plan.title }}</h5>
                        <p class="mb-0">{{ room_plan.description|truncatewords:20 }}</p>
                    </div>

                    <p class="mb-4">Удалить эту заявку? Это действие нельзя отменить.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-center">
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Отмена</a>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
