{% extends 'design_app/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Вход</h2>

                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                    </form>

                    <div class="text-center">
                        <p class="mb-2 small">
                            <a href="{% url 'password_reset' %}" class="text-decoration-none">
                                Забыли пароль?
                            </a>
                        </p>
                        <p class="mb-0 small">
                            Нет аккаунта?
                            <a href="{% url 'register' %}" class="text-decoration-none">
                                Регистрация
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
